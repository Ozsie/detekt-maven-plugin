name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java-version: [ 8, 11, 17 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - run: mvn -B install --no-transfer-progress --file pom.xml -DskipTests -D"detekt.skip"
  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java-version: [ 8, 11, 17 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - run: mvn -B test --no-transfer-progress --file pom.xml
    - uses: codecov/codecov-action@v1
  detekt:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest]
        java-version: [ 8, 11, 17 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
      - run: mvn -B detekt:check --no-transfer-progress -Ddetekt.baseline=baseline.xml --file pom.xml
